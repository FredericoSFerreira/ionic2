<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="fotos">
    <ion-item-sliding *virtualItem="let foto">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{foto.url}}">
        </ion-avatar>
        <h2>{{foto.title}}</h2>
        <p>{{foto.url}}.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          Mais
        </button>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Ligar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
