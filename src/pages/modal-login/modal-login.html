<ion-header>

  <ion-navbar>
    <ion-title>modal-login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="fechar()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="entrar()">Entrar</button>
</ion-content>
