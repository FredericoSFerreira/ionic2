<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>button</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="light" full>Light Outline</button>
  <button ion-button full>Primary full</button>
  <button ion-button color="secondary" full>Secondary Outline</button>
  <button ion-button color="danger" full>Danger Outline</button>
  <button ion-button color="dark" full>Dark Outline</button>

<ion-fab bottom right>
  <button ion-fab color="dark" full><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-fab-list>
</ion-fab>


</ion-content>
